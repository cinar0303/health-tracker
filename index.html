<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Health Tracker</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <h1>My Health Tracker</h1>

  <section>
  <h2>ğŸ’§ Water</h2>

  <div class="water-row">
    <input
      id="waterInput"
      class="small-input"
      type="number"
      placeholder="ml"
    />

    <button class="quick-btn" onclick="addQuickWater(250)">+250</button>
    <button class="quick-btn" onclick="addQuickWater(500)">+500</button>
  </div>

  <div class="action-row">
    <button class="action-btn" onclick="addWater()">Add</button>
  </div>


  <p id="waterTotal">Today: 0 ml</p>
  </section>


  <section>
    <h2>ğŸ‹ï¸ Exercise</h2>
    <input 
      id="exerciseName" 
      type="text" 
      placeholder="Exercise name"
      list="exerciseSuggestions"
    />

    <datalist id="exerciseSuggestions"></datalist>
    <input id="exerciseWeight" type="number" placeholder="Weight (kg)" />
    <input id="exerciseReps" type="number" placeholder="Reps" />
    <input id="exerciseTime" type="number" placeholder="Time (min)" />


    <div class="action-row">
      <button class="action-btn" onclick="addExercise()">Log</button>
    </div>


    <ul id="exerciseList"></ul>
  </section>

  <section>
    <h2 id="exerciseChartTitle">ğŸ“ˆ Exercise Progress</h2>
    <canvas id="exerciseProgressChart"></canvas>
  </section>



  <section>
    <h2>ğŸ“… Water History</h2>
    <ul id="waterHistoryList"></ul>
  </section>

  <section>
    <h2>ğŸ‹ï¸ Exercise History</h2>
    <ul id="exerciseHistoryList"></ul>
  </section>


  <section>
    <h2>ğŸ“ˆ Trends</h2>
    <canvas id="waterChart"></canvas>
    <canvas id="exerciseChart" style="margin-top:20px;"></canvas>
  </section>

  <script src="app.js"></script>
</body>
</html>
